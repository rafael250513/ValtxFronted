    <!-- HEADER -->
    <div class="header accent p-24 h-120" fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column" fxLayoutAlign="center start">
                <div fxLayout="row" fxLayoutAlign="start center">
                      
                </div>
                <div class="h1 mt-16">ðŸ“„ Listado de ImÃ¡genes</div>
            </div>
        </div>
        <!-- / HEADER -->
        <div class="content p-24">

            <div fxLayout="column" fxLayoutAlign="center">
          
                <div class="filters" fxLayout="column" fxLayoutAlign="center center"
                     fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
          
                    <mat-form-field appearance="outline" fxFlex>
                      <mat-label>Desde</mat-label>
                      <input matInput #ref [matDatepicker]="desdeDatePicker" name="desde" formControlName="desde" [(ngModel)]="desdeFecha" >
                      <mat-datepicker-toggle matSuffix [for]="desdeDatePicker"></mat-datepicker-toggle>
                      <mat-datepicker #desdeDatePicker ></mat-datepicker>
                  </mat-form-field>
          
                  <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Hasta</mat-label>
                    <input matInput #ref2 [matDatepicker]="hastaDatePicker" name="hasta" formControlName="hasta" [(ngModel)]="hastaFecha" (dateChange)="onSearchFecha(ref.value,ref2.value)">
                    <mat-datepicker-toggle matSuffix [for]="hastaDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #hastaDatePicker></mat-datepicker>
                </mat-form-field>
          
                </div>
              </div>
          </div>
        <div class="content p-24">
  
                <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
                        <form #form="ngForm"  autocomplete="off" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column"
                        fxLayoutAlign="start" fxFlex="1 0 auto">
                                
                        <div id="div5">
                            <table >
                                <thead  >
                                  <tr  >
                                      <th >FECHA DE REGISTRO</th>
                                      <th >IMAGEN</th>
      
                                  </tr>
                                </thead>
      
                                <tbody >
                                  <tr  *ngFor="let p of imagenesList">
                                      <td >{{p.data.fechaRegistro.substring(0,10)}} {{p.data.fechaRegistro.substring(11,19)}}</td>
                                      <td ><a style="cursor: pointer"  (click)="onNavigate(p.data.ruta_acceso)" ><img width="300px" height="200px" [src]="p.data.ruta_acceso"></a></td>
                                     
                                  </tr>
                              
                                </tbody>
                              
                            </table>
                            </div>
                        <!-- aca -->
                </form>
                </div>
                
        </div>
  
    </div>
  </div>
